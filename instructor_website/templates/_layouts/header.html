<!DOCTYPE html>

<!-- Le javascript -->
<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" />
<script>
    window.jQuery || document.write('&lt;script src="{{ STATIC_URL }}js/jquery-1.7.2.min.js"&gt;&lt;\/script&gt;');
</script>
<!-- Bootstrap jQuery plugins compiled and minified -->
<script src="{{ STATIC_URL }}js/bootstrap.min.js" />
<script>
    $(document).ready(function() {
        $('.carousel').carousel({
            interval: 4000
        });
    });

    $(document).ready(function() {
        $('.navbar li').click(function(e) {
            $('.navbar li.active').removeClass('active');
            var $this = $(this);
            if (!$this.hasClass('active')) {
                $this.addClass('active');
            }
            e.preventDefault();
        });
    });
</script>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block page_title %}{% endblock %} | Ski with Sam</title>

    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" />
    <link href="{{ STATIC_URL }}css/bootstrap-theme.css" rel="stylesheet" />
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
</head>

{% block navbarblock %}
    <div class="navbar-wrapper">
        <nav class="navbar navbar-fixed-top navbar-default" role="navigation" id="mainNavbarId">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="navbar-collapse-id">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <p><a class="navbar-brand" href="#">Sam Bergeron
                    <extra-small>Ski instructor</extra-small></a>
                    </p>
                </div>

                <div class="collapse navbar-collapse" id="navbar-collapse-id">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="{% block homeLink %}{%endblock%}">Home</a>
                        </li>
                        <li><a href="{% block profileLink %}{%endblock%}">Profile</a>
                        </li>
                        <li><a href="{% block contactLink %}{%endblock%}">Contact</a>
                        </li>
                        <li><a href="{% block blogLink %}{%endblock%}">Blog</a>
                        </li>
                    </ul>
                    <!-- /.nav -->
                </div>
            </div>
        </nav>
    </div>
{% endblock %}

{% block content %}{% endblock %}
